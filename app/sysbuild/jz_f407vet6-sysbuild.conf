SB_CONFIG_MCUBOOT_MODE_SWAP_SCRATCH=y
# Enable MCUboot using overwrite only mode for this sample.
SB_CONFIG_BOOTLOADER_MCUBOOT=y
SB_CONFIG_BOOT_SIGNATURE_TYPE_RSA=y
# Use the default MCUBoot PEM key file (BOOT_SIGNATURE_KEY_FILE)
SB_CONFIG_BOOT_SIGNATURE_KEY_FILE="${WEST_TOPDIR}/etc/ssl/certs/mcuboot_sign-rsa-2048.pem"
