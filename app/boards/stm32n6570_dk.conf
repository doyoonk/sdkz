CONFIG_ZMS=y
CONFIG_SETTINGS=y
CONFIG_SETTINGS_ZMS=y
CONFIG_SETTINGS_RUNTIME=y

CONFIG_DMA=y
CONFIG_PWM=y
CONFIG_PWM_STM32=y

# SPI
CONFIG_SPI=y

# memmory map
CONFIG_FLASH=y
CONFIG_STM32_MEMMAP=y

# RTC
CONFIG_RTC=y
CONFIG_RTC_CALIBRATION=y

CONFIG_ENTROPY_STM32_RNG=y
CONFIG_ENTROPY_GENERATOR=y

CONFIG_RETENTION=y
CONFIG_RETENTION_BOOTLOADER_INFO=y
CONFIG_RETENTION_BOOTLOADER_INFO_TYPE_MCUBOOT=y
CONFIG_RETAINED_MEM=y
CONFIG_RETAINED_MEM_ZEPHYR_RAM=y
CONFIG_RETENTION_BOOTLOADER_INFO_OUTPUT_FUNCTION=y

# boot loader
CONFIG_BOOTLOADER_MCUBOOT=y
CONFIG_MCUBOOT_GENERATE_CONFIRMED_IMAGE=y
CONFIG_MCUBOOT_SIGNATURE_KEY_FILE="${WEST_TOPDIR}/etc/ssl/certs/mcuboot_sign-rsa-2048.pem"
